apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: pacman
  name: pacman
  namespace: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pacman
  template:
    metadata:
      labels:
        name: pacman
    spec:
      serviceAccount: pacman
      containers:
      - image: quay.io/xymox/pacman-app:0.1.1
        imagePullPolicy: Always
        name: pacman
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_SERVICE_HOST
          # Single member MongoDB
          # value: primarymongohere
          # Replicaset (federated) MongoDB
          value: b90cf44e-f44a-4b79-b0b2-f86bc67929e0-0.blrv234f085n1l00bhrg.databases.appdomain.cloud,b90cf44e-f44a-4b79-b0b2-f86bc67929e0-1.blrv234f085n1l00bhrg.databases.appdomain.cloud
          # Comment out MONGO_REPLICA_SET for the single-member Mongo
        - name: MONGO_REPLICA_SET
          value: replset
        - name: MONGO_AUTH_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: mongodb-users-secret
        - name: MONGO_AUTH_PWD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: mongodb-users-secret
        - name: MONGO_DATABASE
          value: ibmcloud
        - name: MY_MONGO_PORT
          value: "30053"
        - name: MONGO_USE_SSL
          value: "true"
        - name: MONGO_VALIDATE_SSL
          value: "false"
        - name: MONGO_AUTH_SOURCE
          value: "admin"
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_IMAGE
          value: 0.0.6
